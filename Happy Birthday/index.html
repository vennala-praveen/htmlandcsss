<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <h3 class="happy">HAPPY BIRTHDAY</h3>
            <div class="balloons">
                <dic class="balloon-1"></dic>
                <dic class="balloon-2"></dic>
                <dic class="balloon-3"></dic>
                <dic class="balloon-4"></dic>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">HAPPY BIRTHDAY TO ME</h3>
            <p>Dear Friends,</p>
            <p>Happy birthday!! I hope my day is filled with lots of love and laughter! May all of my birthday wishes come true.</p>
            <p class="name">Praveen</p>
        </div>
    </div>
</body>
</html>
